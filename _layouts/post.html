---
layout: default
---
<div class="post">
    <!-- <h1 class="post-title">{{ page.title }}</h1> -->
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {% if page.tags %} | 
    {% for tag in page.tags %}
        <a href="{{ site.baseurl }}{{ site.tag_page }}#{{tag}}" class="post-tag">#{{ tag }}</a>
        <!-- #{{ tag | slugify }} -->
        {% endfor %}
    {% endif %}
    <article>
        {{ content }}
    </article>
</div>
<br>

<p>Written by {{ page.author }}</p>
